<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr/>
<div class="row">
  <div class="col-xs-12">
    <!-- NOTE  the recipres initiated in the component is used here -->
    <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
      </div>
      <span class="pull-right">
        <!-- REVIEW 
            Here [src]="recipe.imagePath" used as property binding 
            feature of angular as an alternative to this
            src = "{{recipe.imagePath}}" can be implemented.
        -->
        <img 
        [src]="recipe.imagePath" 
        alt="{{recipe.name}}" 
        class="img-responsive" style="max-height: 50px" />
      </span>
    </a>
    <app-recipe-items></app-recipe-items>
  </div>
</div>
